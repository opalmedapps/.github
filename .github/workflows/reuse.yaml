---
name: REUSE Compliance Check

on:
  workflow_call:

permissions:
  contents: read

jobs:
  reuse-compliance-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          persist-credentials: false
          # LFS files required for REUSE
          lfs: true

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v5.0.0
