---
name: test

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.ref }}$-{{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  markdownlint-default:
    permissions:
      contents: read
    uses: ./.github/workflows/markdownlint.yaml

  markdownlint-semantic-linebreak:
    permissions:
      contents: read
    uses: ./.github/workflows/markdownlint.yaml
    with:
      semantic-linebreak: true
      code-scanning: true

  reuse-compliance-check:
    uses: ./.github/workflows/reuse.yaml

  docker-build:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yaml
    with:
      context: ./.github/
      test-command: which bash

  docker-build-action:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # required to push the image to the registry
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v6.0.0
        with:
          persist-credentials: false
      - uses: ./.github/actions/docker-build
        id: build-image
        with:
          registry: ${{ env.REGISTRY }}
          image: ${{ env.IMAGE_NAME }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          context: ./.github/
      - name: Test the image
        env:
          TAG: ${{ steps.build-image.outputs.tag }}
        run: docker run --rm "$TAG" which bash
